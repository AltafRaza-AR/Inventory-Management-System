<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 10px; }
        input { padding: 5px; }
        button { padding: 8px 12px; margin-top: 10px; }
        #inventory-display { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>

    <div class="form-group">
        <input type="number" id="item-id" placeholder="Item ID">
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-quantity" placeholder="Quantity">
        <input type="number" id="item-price" placeholder="Price">
        <button onclick="addItemToInventory()">Add Item</button>
    </div>

    <div id="inventory-display"></div>

    <script src="inventory.js"></script>
</body>
</html>
